spring:
  profiles:
    active: dev
  application:
    name: vk-service-behaviour
  elasticsearch:
    uris: http://101.126.43.197:19200
    socket-timeout: 10s
  cloud:
    nacos:
      username: nacos
      password: nacos_root_dentity_@^^security
      discovery:
        # 服务注册地址
        server-addr: 123.207.35.9:8848
      config:
        server-addr: 123.207.35.9:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
# SocketIO配置
socketio:
  # SocketIO端口
  port: 9090
  # 连接数大小
  workCount: 100
  # 允许客户请求
  allowCustomRequests: true
  # 协议升级超时时间(毫秒)，默认10秒，HTTP握手升级为ws协议超时时间
  upgradeTimeout: 10000
  # Ping消息超时时间(毫秒)，默认60秒，这个时间间隔内没有接收到心跳消息就会发送超时事件
  pingTimeout: 60000
  # Ping消息间隔(毫秒)，默认25秒。客户端向服务器发送一条心跳消息间隔
  pingInterval: 25000
  # 设置HTTP交互最大内容长度
  maxHttpContentLength: 1048576
  # 设置最大每帧处理数据的长度，防止他人利用大数据来攻击服务器
  maxFramePayloadLength: 1048576
  # 命名空间
  nameSpaces: /collect,/admin
  context: /behaviour
kafka:
  hosts: 193.112.60.103:19094
  group: notify-group