# Tomcat
server:
  port: 19010
spring:
  profiles:
    active: dev
  application:
    name: vk-service-ai
  cloud:
    nacos:
      username: nacos
      password: nacos_root_dentity_@^^security
      discovery:
        # 服务注册地址
        server-addr: ${NACOS_HOST:101.126.43.197}:${NACOS_PORT:31080}
        namespace: ${GROUP_NAMESPACE:549a7c16-6c77-48a3-8925-5a880f59da6f}
      config:
        server-addr: ${NACOS_HOST:101.126.43.197}:${NACOS_PORT:31080}
        namespace: ${NACOS_NAMESPACE:}
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
ark:
#  初用key
  apikey: 50448dfc-b8e4-4715-99d5-f936a34b0fb2
#  推理接入点/应用资源所在区域对应的访问域名   beijing  现在只有默认 详情查看 https://www.volcengine.com/docs/82379/1302013
  baseUrl: "https://ark.cn-beijing.volces.com/api/v3"
#  超时 单位 秒
  timeout: 120
#  连接超时 单位 秒
  connectTimeout: 20
#  重试次数 单位 秒
  retryTimes: 2
