---
#Namespace dev
apiVersion: v1
kind: Namespace
metadata:
  name: es
---
#Service 暴露端口 3306
apiVersion: v1
kind: Service
metadata:
  name: es-svc
  namespace: es
spec:
  ports:
    - name: http
      port: 9200
      nodePort: 32062
    - name: transport
      port: 9300
      nodePort: 31230
  selector:
    app: es
  type: NodePort
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: es
  namespace: es
spec:
  serviceName: "es"  # 必须指定 Service 名称
  replicas: 1  # 副本数，根据需要调整
  selector:
    matchLabels:
      app: es
  template:
    metadata:
      labels:
        app: es
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - node2
      containers:
        - name: es
          image: elasticsearch:8.17.2  # 使用适合的版本
          env:
            - name: TZ
              value: "Asia/Shanghai"  # 设置时区为上海
            - name: discovery.type
              value: single-node
            - name: ELASTIC_PASSWORD
              value: 'esRootElastic'
            - name: KIBANA_PASSWORD
              value: 'esRootKibana'
            - name: xpack.security.enrollment.enabled
              value: 'true'
            - name: xpack.security.http.ssl.enabled
              value: 'false'
            - name: xpack.license.self_generated.type
              value: 'trial'
            - name: ES_JAVA_OPTS
              value: "-Xms1g -Xmx1g"
          ports:
            - containerPort: 9200
            - containerPort: 9300
          resources:
            limits:
              cpu: "500m"
              memory: "2Gi"
          volumeMounts:
            - mountPath: /usr/share/elasticsearch/data
              name: data
            - mountPath: /usr/share/elasticsearch/plugins
              name: plugins
            - mountPath: /usr/share/elasticsearch/logs
              name: logs
            - name: timezone
              mountPath: /etc/localtime
      volumes:
        - name: timezone
          hostPath:
            path: /usr/share/zoneinfo/Asia/Shanghai
        - hostPath:
            path: /mnt/data/esData/data
            type: DirectoryOrCreate
          name: data
        - hostPath:
            path: /mnt/data/esData/plugins
            type: DirectoryOrCreate
          name: plugins
        - hostPath:
            path: /mnt/data/esData/logs
            type: DirectoryOrCreate
          name: logs
