---
apiVersion: v1
kind: Namespace
metadata:
  name: mongo
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: mongo
spec:
  ports:
    - port: 27017
      nodePort: 32407
  type: NodePort
  selector:
    app: mongo
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: mongo
spec:
  serviceName: "mongo"
  replicas: 1  # 根据需要设置副本数，生产环境中通常为多个副本
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - node1
      containers:
        - name: mongo
          image: mongo:7.0.17-rc1
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: "adminRoot"  # 设置访问密钥
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: "mymongoroot_1234@"  # 设置密钥
          volumeMounts:
            - name: mongo-data
              mountPath: /data
          resources:
            limits:
              memory: "1Gi"
              cpu: "1"
      volumes:
        - name: mongo-data
          hostPath:
            path: /mnt/data/mongo